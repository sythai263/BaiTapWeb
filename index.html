<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Máy tính</title>
	</head>

	<body>
		<form id="form-calc">
			<div class="container-fluid mt-3 d-flex">
				<div class="col-md-3 mx-3">
					<input type="number" class="form-control text-end inp-number" id="thuaso1">
				</div>
				<div class="col-md-1">
					<select class="form-select" id="toantu">
						<option value="+" selected>+</option>
						<option value="-">-</option>
						<option value="*">x</option>
						<option value="/">:</option>
						<option value="^">^</option>
					</select>
				</div>
				<div class="col-md-3 mx-3">
					<input type="number" class="form-control inp-number" id="thuaso2">
				</div>
				<div>=</div>
				<div class="col-md-3 mx-3">
					<input type="text" class="form-control" id="ketqua" readonly>
				</div>
				<div class="col-md-3 mx-3">
					<button id="calc" type="submit" class="btn btn-primary">Tính</button>
				</div>
			</div>
		</form>
	</body>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.6.1.min.js"></script>
	<script src="js/main.js"></script>

</html>
